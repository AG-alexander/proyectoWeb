<div class="container-fluid contact-us-container ">
    <!-- <div class="row"> -->
    <!-- <div class="col-sm-2 col-md-2 col-lg-2"></div> -->
    <div class="col-sm-6">
        <form [formGroup]="formGroup" (ngSubmit)="sendEmail()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control form-control-sm" formControlName="nombre" id="nombre" placeholder="Escriba su nombre" [ngClass]="{'is-invalid': fG.nombre.errors && fG.nombre.touched}">
                <div *ngIf="fG.nombre.errors?.required" class="invalid-feedback">
                    <div class="form-control-feedback text-danger" *ngIf="fG.nombre.errors?.required">
                        * El nombre es requerido
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" class="form-control form-control-sm" formControlName="correo" id="correo" placeholder="ejemplo: algo@algomas.com" [ngClass]="{'is-invalid': fG.correo.errors && fG.correo.touched}">
                <div *ngIf="fG.correo.errors?.required" class="invalid-feedback">
                    <div class="form-control-feedback text-danger" *ngIf="fG.correo.errors?.required">
                        * El correo es requerido
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="asunto">Asunto</label>
                <input type="text" class="form-control form-control-sm" formControlName="asunto" id="asunto" placeholder="Escriba el asunto" [ngClass]="{'is-invalid': fG.asunto.errors && fG.asunto.touched}">
                <div *ngIf="fG.asunto.errors?.required" class="invalid-feedback">
                    <div class="form-control-feedback text-danger" *ngIf="fG.asunto.errors?.required">
                        * El asunto es requerido
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-block btn-primary" [disabled]="formGroup.invalid">
                    <i class="fa fa-paper-plane"><span> Enviar</span></i>
                </button>
            </div>
        </form>

        <h2>Contactenos</h2>
        <div>
            <div>
                <i class="fa fa-phone-square"><span> (506) ########</span></i> &nbsp;
                <i class="fa fa-at"><span> test@gmail.com</span></i> &nbsp;
                <i class="fa fa-user"><span> (506) ########</span></i>

            </div>
            <!-- <div class="col-sm-2 col-md-2 col-lg-2"></div> -->
            <!-- </div> -->
        </div>
