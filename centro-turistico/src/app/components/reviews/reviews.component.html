<div class="row">
  <div class="col-md-12" *ngIf="!flagMessage">
    <h2>Comentarios <span>({{reviews.length}})</span></h2>
    <div class="reviews-small-container">
      <div *ngFor="let review of reviews">
        <h4>{{review.user}} <span>{{review.date | date: 'M/d/yy'}}</span></h4>
        <p>
          {{review.description}}
        </p>
      </div>
    </div>
  </div>
  <div *ngIf="flagMessage">
    no hay comentarios
  </div>
</div>
