<block-ui>
    <div *ngIf="flag">
        <div class="container-all">
            <div class="top-head">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-6">
                        <h1>{{touristicCentre.name}}</h1>
                    </div>
                    <div class=" col-md-8 col-sm-8 col-lg-6">
                        <div class="rating">
                            <app-site-rating [rate]="maxStars" [readOnly]="true"></app-site-rating>
                        </div>
                    </div>
                </div>
            </div>
            <div class="site-container">
                <div class="site">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="margin paddig-top">

                                <img [src]="touristicCentre.photos[0].url" alt="">
                                <button *ngIf="isUsuario" class="btn btn-primary btn-block" [ngClass]="{'btn-success': isFollower}" (click)="addFollower()" popover="{{message}}" triggers="mouseenter:mouseleave">{{messageFollower}} <i class="fa fa-thumbs-o-up"></i></button>
                            </div>

                            <!-- <app-site-rating [rate]="maxStars"></app-site-rating> -->
                            <div class="margin">
                                <app-followers class="margin" [followers]="followers"></app-followers>
                            </div>
                            <div class="margin" id="horarios">
                                <h2>Horarios</h2>
                                <div *ngIf="touristicCentre.schedules">
                                    <table class="table">
                                        <tbody>
                                            <tr *ngFor="let sche of touristicCentre.schedules">
                                                <td>{{sche}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="descriptionContiner">
                                <h2>Descripción</h2>
                                <p>{{touristicCentre.description}}</p>
                            </div>
                            <div class="row">
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <h2>Reseñas</h2>
                                </div>
                                <div class="col-sm-9 col-md-9 col-lg-9">
                                    <button type="button" class="btn btn-link btn-xs justify-content-rigth padd-bottom btnResena" (click)="openModalReview(Reviews)" placement="auto" popover="Nueva Reseña" triggers="mouseenter:mouseleave" *ngIf="permission.basico">
                                        <i class="fa fa-pencil-square-o"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="review-container">
                                <div>
                                    <app-reviews [reviewInput]="rev" [owner]="isEditor" (addReviewAnswer)="answerReview(ReviewAnswer, $event)" *ngFor="let rev of reviews"></app-reviews>
                                </div>
                            </div>
                            <h2>Galeria</h2>
                            <div class="wrapper">
                                <div class="menu">
                                    <ul>
                                        <li *ngFor="let photo of touristicCentre.photos" (click)="openModal(template, photo.url)">
                                            <img src="{{photo.url}}" class="photoImg" alt="">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <app-video-player [urlYoutube]="touristicCentre.video"></app-video-player>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <ng-template #template>
        <div class="modal-body">
            <button type="button " class="close pull-right " aria-label="Close " (click)="modalRef.hide() ">
                <span aria-hidden="true ">&times;</span>
            </button>
            <img class="img-modal" src="{{img}} ">
        </div>
    </ng-template>

    <ng-template #Reviews>
        <div class="modal-body">
            <form [formGroup]="formGroupModal">
                <div class="form-group">
                    <label for="description">Escribe un comentario</label>
                    <input type="text" class="form-control form-control-sm" formControlName="description" id="description" placeholder="Escriba el contenido" [ngClass]="{'is-invalid': FG.description.errors && FG.description.touched}">
                    <div *ngIf="FG.description.errors?.required" class="invalid-feedback">
                        <div class="form-control-feedback text-danger" *ngIf="FG.description.errors?.required">
                            * El contenido es requerido
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" (click)="confirm()">Yes</button>
            </form>
        </div>
    </ng-template>

    <ng-template #ReviewAnswer>
        <div class="modal-body">
            <form [formGroup]="formGroupModalAnswer">
                <div class="form-group">
                    <label for="review-coment">Comentario</label>
                    <label id="review-coment" class="form-control form-control-sm">{{review.description}}</label>
                </div>
                <div class="form-group">
                    <label for="answer">Escribe una respuesta</label>
                    <input type="text" class="form-control form-control-sm" formControlName="answer" id="answer" placeholder="Escribe una respuesta" [ngClass]="{'is-invalid': FGA.answer.errors && FGA.answer.touched}">
                    <div *ngIf="FGA.answer.errors?.required" class="invalid-feedback">
                        <div class="form-control-feedback text-danger" *ngIf="FGA.answer.errors?.required">
                            * La respuesta es requerida
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" (click)="answerConfirm()" [disabled]="formGroupModalAnswer.invalid">Yes</button>
            </form>
        </div>
    </ng-template>
</block-ui>
