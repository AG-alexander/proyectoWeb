<p>
    site-information works!
</p>
<div class="container-fluid site-container">
    <h1>{{touristicCentre.name}}</h1>
    <div class="row">
        <div class="col-md-12">
            <p>{{touristicCentre.description}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <table class="table table-striped">
                <thead>
                    <th scope="col">
                        Horarios
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let sche of touristicCentre.schedules">
                        <td>{{sche}}</td>
                    </tr>
                </tbody>
            </table>
            <app-followers [followers]="followers"></app-followers>
            <app-site-rating [rate]="maxStars"></app-site-rating>
        </div>
        <div class="col-md-8">
            <div class="wrapper">
                <div class="zoom-effect-container" *ngFor="let photo of touristicCentre.photos" (click)="openModal(template, photo)">
                    <div class=" itemModal ">
                        <img src="{{photo}} " alt="">
                    </div>
                </div>
            </div>
            <app-video-player [urlYoutube]="touristicCentre.video "></app-video-player>
        </div>
    </div>
    <app-reviews [reviews]="reviews "></app-reviews>
</div>

<ng-template #template>
    <div class="modal-body">
        <button type="button " class="close pull-right " aria-label="Close " (click)="modalRef.hide() ">
              <span aria-hidden="true ">&times;</span>
            </button>
        <img class="img-modal" src="{{img}} " alt="">
    </div>
</ng-template>
