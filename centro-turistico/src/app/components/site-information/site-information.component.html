<p>
  site-information works!
</p>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>{{touristicCentre.name}}</h1>
      <p>{{touristicCentre.description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <table class="table table-striped">
        <thead>
          <th scope="col">
            Horarios
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let sche of touristicCentre.schedules">
            <td>{{sche}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-8">
      <div class="wrapper">
        <div class="zoom-effect-container" *ngFor="let photo of touristicCentre.photos">
          <div class="item">
              <img src="{{photo}}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">seguidores</div>
    <div class="col-md-8">video</div>
  </div>
</div>
