<p>
  site-information works!
</p>
<div class="container-fluid site-container">
    <h1>{{touristicCentre.name}}</h1>
  <div class="row">
    <div class="col-md-8">
      <p>{{touristicCentre.description}}</p>
    </div>
    <div class="col-md-4">
        rating
      </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <table class="table table-striped">
        <thead>
          <th scope="col">
            Horarios
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let sche of touristicCentre.schedules">
            <td>{{sche}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-8">
      <div class="wrapper">
        <div class="zoom-effect-container" *ngFor="let photo of touristicCentre.photos">
          <div class="item">
              <img src="{{photo}}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"><app-followers [followers]="followers"></app-followers></div>
    <div class="col-md-8"><app-video-player [urlYoutube]="touristicCentre.video"></app-video-player></div>
  </div>
  <app-reviews [reviews]="reviews"></app-reviews>
</div>
