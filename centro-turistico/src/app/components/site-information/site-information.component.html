<div class="container-all">
    <div class="top-head">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4">
                <h1>{{touristicCentre.name}}</h1>
            </div>
            <div class=" col-md-8 col-sm-8 col-lg-8">
                <div class="rating">
                    <app-site-rating [rate]="maxStars"></app-site-rating>
                </div>
            </div>
        </div>
    </div>
    <div class="site-container">
        <div class="site">
            <div class="row">
                <div class="col-md-4">
                    <img [src]="touristicCentre.photos[0]" alt="">
                    <!-- <button class="btn btn-primary btn-block" *ngIf="_permission.basico">Seguir</button>
                     -->
                    <app-followers [followers]="followers"></app-followers>
                    <div id="horarios">
                        <h2>Horarios</h2>
                        <table class="table">
                            <tbody>
                                <tr *ngFor="let sche of touristicCentre.schedules">
                                    <td>{{sche}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="descriptionContiner">
                        <h2>Descripción</h2>
                        <p>{{touristicCentre.description}}</p>
                    </div>
                    <div class="review-container">
                        <h2>Reseñas</h2>
                        <button class="btn btn-primary" (click)="openModalReview(Reviews)">Agregar Reseña</button>
                        <app-reviews [Review]="rev" *ngFor="let rev of reviews"></app-reviews>
                    </div>
                    <div class="wrapper">
                        <div class="zoom-effect-container" *ngFor="let photo of touristicCentre.photos" (click)="openModal(template, photo)">
                            <div class=" itemModal ">
                                <img src="{{photo}} " alt="">
                            </div>
                        </div>
                    </div>
                    <app-video-player [urlYoutube]="touristicCentre.video "></app-video-player>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #template>
    <div class="modal-body">
        <button type="button " class="close pull-right " aria-label="Close " (click)="modalRef.hide() ">
            <span aria-hidden="true ">&times;</span>
        </button>
        <img class="img-modal" src="{{img}} " alt="">
    </div>
</ng-template>

<ng-template #Reviews>
    <div class="modal-body">
        <button type="button " class="close pull-right " aria-label="Close " (click)="modalRef.hide() ">
                <span aria-hidden="true ">&times;</span>
            </button>
        <img class="img-modal" src="{{img}} " alt="">
    </div>
</ng-template>
