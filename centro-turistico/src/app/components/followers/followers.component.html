<div class="fallowers-container">
    <h2>Seguidores</h2>
    <div *ngIf="followers">
        <table class="table">
            <tbody>
                <tr *ngFor="let follower of followers">
                    <td> <img [src]="follower.img" alt="" class="img-size"> {{follower.user}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
