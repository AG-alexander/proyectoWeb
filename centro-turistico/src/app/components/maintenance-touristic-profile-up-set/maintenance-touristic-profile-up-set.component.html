<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <form [formGroup]="formGroup" (ngSubmit)="saveTourProfile()">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control form-control-sm" formControlName="name" id="name"
            placeholder="Escriba el nombre" [ngClass]="{'is-invalid': FG.name.errors && FG.name.touched}">
          <div *ngIf="FG.name.errors?.required" class="invalid-feedback">
            <div class="form-control-feedback text-danger" *ngIf="FG.name.errors?.required">
              * El nombre es requerido
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Descripci贸n</label>
          <input type="text" class="form-control form-control-sm" formControlName="description" id="description"
            placeholder="Escriba la descripci贸n"
            [ngClass]="{'is-invalid': FG.description.errors && FG.description.touched}">
          <div *ngIf="FG.description.errors?.required" class="invalid-feedback">
            <div class="form-control-feedback text-danger" *ngIf="FG.description.errors?.required">
              * La descripci贸n es requerida
            </div>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="schedules">Horarios</label>
            <button type="button" type="button" class="btn btn-link btn-xs justify-content-rigth padd-bottom btn-add-schedules"
              (click)="addSchedule()" placement="auto" popover="Eliminar Noticias" triggers="mouseenter:mouseleave">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <input type="text" class="form-control form-control-sm" formControlName="schedules" id="schedules"
            placeholder="Escriba el horario">
          <div class="invalid-feedback">
            <div class="form-control-feedback text-danger">
              * La descripci贸n es requerida
            </div>
          </div>
          <table class="table table-striped">
            <tbody>
              <tr *ngFor="let sche of schedules_list; index as i">
                <td width="94%">
                  {{sche}}
                </td>
                <td width="6%">
                  <button type="button" class="btn btn-link btn-xs justify-content-rigth padd-bottom"
                    (click)="deleteSchedule(i)" placement="auto" popover="Eliminar Noticias"
                    triggers="mouseenter:mouseleave">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-group">
          <label for="video">Video</label>
          <input type="text" class="form-control form-control-sm" formControlName="video" id="video"
            placeholder="Escriba el id del video" [ngClass]="{'is-invalid': FG.video.errors && FG.video.touched}">
          <div *ngIf="FG.video.errors?.required" class="invalid-feedback">
            <div class="form-control-feedback text-danger" *ngIf="FG.video.errors?.required">
              * El video es requerido
            </div>
          </div>
          <app-video-player [urlYoutube]="FG.video.value"></app-video-player>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!(Validated)">Guardar</button>
      </form>
    </div>
    <div class="col-md-4">
      <div>
        <input style="display: none;" type="file" (change)="onFileSelected(fileInput)" #fileInput>
        <button type="button" class="btn  icons -sm btn-default blockContent" (click)="fileInput.click()"
          placement="auto" popover="Buscar Imagen" triggers="mouseenter:mouseleave">
          <i class="fa fa-file-image-o"></i>
        </button>
      </div>
      <div class="img-container">
        <img [src]="img" alt="" class="img-size" *ngFor="let img of img_list">
      </div>
    </div>
  </div>
</div>
