<block-ui>
    <div class="container-fluid">
        <div class="row">
            <div class=" col-sm-12 col-md-12 col-lg-12">
                <H1>Registro de usuario</H1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 col-md-9 col-lg-9">
                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="userName">Nombre</label>
                                <input type="text" class="form-control form-control-sm" formControlName="userName" id="userName" placeholder="Escriba su nombre" [ngClass]="{'is-invalid': fG.userName.errors && fG.userName.touched}">
                                <div *ngIf="fG.userName.errors?.required" class="invalid-feedback">
                                    <div class="form-control-feedback text-danger" *ngIf="fG.userName.errors?.required">
                                        * El nombre es requerido
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control form-control-sm" formControlName="password" id="password" placeholder="Escriba su contraseña" [ngClass]="{'is-invalid': fG.password.errors && fG.password.touched}">
                                <div *ngIf="fG.password.errors?.required" class="invalid-feedback">
                                    <div class="form-control-feedback text-danger" *ngIf="fG.password.errors?.required">
                                        * La contraseña es requerida
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="email">Correo</label>
                                <input type="text" class="form-control form-control-sm" formControlName="email" id="email" placeholder="ejemplo: algo@algomas.com" [ngClass]="{'is-invalid': fG.email.errors && fG.email.touched}">
                                <div *ngIf="fG.email.errors?.required" class="invalid-feedback">
                                    <div class="form-control-feedback text-danger" *ngIf="fG.email.errors?.required">
                                        * El correo es requerido
                                    </div>
                                </div>
                                <div *ngIf="fG.email.errors?.pattern" class="invalid-feedback">
                                    <div class="form-control-feedback text-danger" *ngIf="fG.email.errors?.pattern">
                                        * ejemplo: algo@algomas.com
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <input type="text" class="form-control form-control-sm" formControlName="descripcion" id="descripcion" placeholder="Como te describes" [ngClass]="{'is-invalid': fG.descripcion.errors && fG.descripcion.touched}">
                                <div *ngIf="fG.descripcion.errors?.required" class="invalid-feedback">
                                    <div class="form-control-feedback text-danger" *ngIf="fG.descripcion.errors?.required">
                                        * Tu descripción es requerida
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <div class="form-group">
                                <button type="submit" class="btn icons btn-link btn-xs justify-content-rigth padd-bottom" placement="auto" popover="Guardar" triggers="mouseenter:mouseleave" [disabled]="Valided">
                        <i class="fa fa-save"></i>
                    </button>
                            </div>
                        </div>
                        <div class="col-sm-10 col-md-10 col-lg-10">

                        </div>
                    </div>

                </form>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3">
                <div class="row">
                    <div class="col-sm-2 col-md-2 col-lg-2">
                        <div>
                            <label for="iconno">Foto</label>
                            <input style="display: none;" type="file" (change)="onFileSelected(fileInput)" #fileInput>
                            <button type="button" class="btn  icons -sm btn-default blockContent" (click)="fileInput.click()" placement="auto" popover="Buscar Imagen" triggers="mouseenter:mouseleave">
                        <i class="fa fa-file-image-o"></i>
                    </button>
                        </div>
                    </div>
                    <div class="col-sm-10 col-md-10 col-lg-10">
                        <img [src]="imgUser" alt="" class="img-size">
                    </div>
                </div>

                <div class="form-group">


                </div>

            </div>
        </div>
    </div>
</block-ui>
