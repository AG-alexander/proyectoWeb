<div class="container-fluid">
    <div class="row">
        <div class=" col-sm-12 col-md-12 col-lg-12">
          <H1>Registro de usuario</H1>
        </div>
      </div>
  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-8">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userName">Nombre</label>
          <input type="text" class="form-control form-control-sm" formControlName="userName" id="userName"
            placeholder="Escriba su nombre" [ngClass]="{'is-invalid': FG.userName.errors && FG.userName.touched}">
          <div *ngIf="FG.userName.errors?.required" class="invalid-feedback">
            <div class="form-control-feedback text-danger" *ngIf="FG.userName.errors?.required">
              * El nombre es requerido
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="text" class="form-control form-control-sm" formControlName="password" id="password"
            placeholder="Escriba su contraseña" [ngClass]="{'is-invalid': FG.password.errors && FG.password.touched}">
          <div *ngIf="FG.password.errors?.required" class="invalid-feedback">
            <div class="form-control-feedback text-danger" *ngIf="FG.password.errors?.required">
              * La contraseña es requerida
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="text" class="form-control form-control-sm" formControlName="email" id="email"
            placeholder="ejemplo: algo@algomas.com" [ngClass]="{'is-invalid': FG.email.errors && FG.email.touched}">
          <div *ngIf="FG.email.errors?.required" class="invalid-feedback">
            <div class="form-control-feedback text-danger" *ngIf="FG.email.errors?.required">
              * El correo es requerido
            </div>
          </div>
          <div *ngIf="FG.email.errors?.pattern" class="invalid-feedback">
              <div class="form-control-feedback text-danger" *ngIf="FG.email.errors?.pattern">
                * ejemplo: algo@algomas.com
              </div>
            </div>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" class="form-control form-control-sm" formControlName="descripcion" id="descripcion"
            placeholder="Como te describes" [ngClass]="{'is-invalid': FG.descripcion.errors && FG.descripcion.touched}">
          <div *ngIf="FG.descripcion.errors?.required" class="invalid-feedback">
            <div class="form-control-feedback text-danger" *ngIf="FG.descripcion.errors?.required">
              * Tu descripción es requerida
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-block btn-primary" type="submit" [disabled]="Valided">
            Guardar
          </button>
        </div>
      </form>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <div class="form-group">
            <label for="iconno">Foto</label>
            <div>
                <input style="display: none;" type="file" (change)="onFileSelected(fileInput)" #fileInput>
                <button type="button" class="btn  icons -sm btn-default blockContent" (click)="fileInput.click()" placement="auto" popover="Buscar Imagen" triggers="mouseenter:mouseleave">
                    <i class="fa fa-file-image-o"></i>
                </button>
            </div>
          </div>
      <img [src]="imgUser" alt="" class="img-size">
    </div>
  </div>
</div>
